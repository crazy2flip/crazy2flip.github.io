<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>ToggleButton</title>
	<link rel="stylesheet" href="styles/toggle-btn.css">
<!--	<script src="js/jquery-2.2.1.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(function () {
			// jQuery Code goes here
            $('.toggleBtn').click( function() {
                $(this).toggleClass("toggleOn");
            })
		})
	</script>
</head>

<body>
    <header></header>
	<main class="container">
		<a href="#" class="toggleBtn">Navigation</a>
		<a href="#" class="toggleBtn">Fuel Monitor</a>
		<a href="#" class="toggleBtn">Battery Monitor</a>
	</main>
    <footer></footer>
</body>

</html>
